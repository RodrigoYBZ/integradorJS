<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOURtime</title>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!--Box icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- <link rel="stylesheet" href="styles.css" /> -->

    <link rel="stylesheet" href="/register.css">

  </head>

  <body>
    
    <div class="register_containter">
    <header class="register__login__header">
      <a href="index.html">
        <div class="nav__logo">
          <h1>YOUR<span>time</span></h1>
        </div>
      </a>
      <ul class="nav__list">
        <p><a href="index.html">Inicio</a></p>
        <p><a href="">Productos</a></p>
        <p><a href="">Contacto</a></p>
        <span>
          <a href="index.html"><i class='bx bx-home-alt-2' ></i></a>
        </span>
      </ul>
    </header>


    <!-- Register Form  -->
    <section class="register__section">
      <h1>¡Crea una cuenta!</h1>
      <div class="register-form">
        <div class="img__container">
          <img src="/img/reloj.gif" alt="" />
        </div>

        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"></label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder=" EMAIL"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              ></label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder=" CONTRASEÑA"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              ></label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder=" REPETIR CONTRASEÑA"
            />
          </div>
          <div class="form__check">
            <!-- <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Acepto los terminos</label
            > -->
            <label class="container">
              <input type="checkbox" checked="checked">
              <div class="checkmark"></div>Acepto los terminos.
            </label>
          </div>
          <div class="btn_and_login">
            <button type="submit" class="btn btn-primary">Crear Cuenta</button>
            <div class="have__account">
              <p><a href="login.html">Tiene cuenta? Ingrese</a></p>
            </div>
          </div>
        </form>
      </div>
    </section>

    <!--Carrito-->


    <footer class="main__footer">
      <div class="footer__info">
        <p><i class='bx bx-map'></i>Encontranos en: Avenida Social 4350</p>
        <p><i class='bx bx-phone'></i>Tel.: 03410000000</p>
      </div>
      <div>
        <div class="footer__data">
          <h2>Conecta en nuestras redes:</h2>
          <div class="footer__socials">
            <a href=""><i class='bx bxl-facebook-circle'></i></a>
            <a href=""><i class='bx bxl-instagram' ></i></a>
            <a href=""><i class='bx bxl-whatsapp' ></i></a>
            <a href=""><i class='bx bxl-linkedin' ></i></a>
          </div>
        </div>

    </footer>
  </div>
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
